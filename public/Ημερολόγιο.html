<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ημερολόγιο Πεζοποριών</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #a3d9d9;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .calendar-container {
            display: flex;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            width: 90%;
            max-width: 600px;
        }

        .calendar {
            width: 300px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .calendar-weekdays,
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }

        .calendar-weekdays div {
            font-weight: bold;
            padding: 5px 0;
            color: #add8e6; /* Light blue for weekday letters */
        }

        .calendar-day {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .calendar-day:hover {
            background-color: #555;
        }

        .calendar-day.active {
            background-color: #007BFF;
            color: #fff;
        }

        .details {
            padding: 20px;
            width: 300px;
            background-color: #007272;
            color: #fff;
        }

        .details h2 {
            font-size: 24px;
            margin-bottom: 10px;
            background-color: #006666;
            padding: 14px 20px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            line-height: 1.6;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }

        .details .entries-list {
            margin-top: 20px;
        }

        .details .entries-list div {
            margin-bottom: 10px;
        }

        .details a {
            color: #ffdb4d;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .calendar-container {
                flex-direction: column;
                align-items: center;
            }

            .calendar,
            .details {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="MountainsWebsite.css" />
</head>
<body>
    <header>
        <h1><a href="Ημερολόγιο Πεζοποριών.html">Ημερολόγιο Πεζοποριών</a></h1>
        <h2>Μία μηχανή αναζήτησης για τις εμπειρίες πεζοπόρων στα ελληνικά βουνά! <br></h2>
    </header>

    <div class="calendar-container">
        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <span id="monthYear">Νοέμβριος 2023</span>
                <button id="nextMonth">&gt;</button>
            </div>

            <div class="calendar-weekdays" id="calendarWeekdays">
                <div>Δ</div>
                <div>Τ</div>
                <div>Τ</div>
                <div>Π</div>
                <div>Π</div>
                <div>Σ</div>
                <div>Κ</div>
            </div>

            <div class="calendar-days" id="calendarDays">
                <!-- Calendar days will be populated here dynamically -->
            </div>
        </div>

        <div class="details">
            <h2 id="selectedDate">Επιλέξτε μια Ημερομηνία</h2>
            <div class="entries-list" id="entriesList">
                <!-- Entries for the selected date will appear here -->
            </div>
        </div>
    </div>

    <p class="return"><a href="index.html"><em><span style="background-color: green; padding: 5px; border-radius: 50%;"><i class="fas fa-arrow-left fa-lg" style="color: white;"></i></span></a></p>

    <script>
        const calendarDays = document.getElementById('calendarDays');
        const monthYear = document.getElementById('monthYear');
        const selectedDate = document.getElementById('selectedDate');
        const entriesList = document.getElementById('entriesList');

        const dateData = {
            "16/11/2023": [
                { team: "Ομάδα A", hike: "Πεζοπορία A" },
                { team: "Ομάδα B", hike: '<a href="https://example.com/hike-b" target="_blank">Πεζοπορία B</a>' }
            ],
            "17/11/2023": [
                { team: "Ομάδα C", hike: "Πεζοπορία C" }
            ]
        };

        let currentDate = new Date();

        function renderCalendar(date) {
            const month = date.getMonth();
            const year = date.getFullYear();

            const greekMonths = [
                'Ιανουάριος', 'Φεβρουάριος', 'Μάρτιος', 'Απρίλιος', 'Μάιος', 'Ιούνιος',
                'Ιούλιος', 'Αύγουστος', 'Σεπτέμβριος', 'Οκτώβριος', 'Νοέμβριος', 'Δεκέμβριος'
            ];

            monthYear.textContent = `${greekMonths[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            calendarDays.innerHTML = '';

            let offset = firstDay === 0 ? 6 : firstDay - 1;
            for (let i = 0; i < offset; i++) {
                calendarDays.innerHTML += '<div></div>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                dayDiv.classList.add('calendar-day');

                dayDiv.addEventListener('click', () => {
                    document.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('active'));
                    dayDiv.classList.add('active');

                    const dateKey = `${day}/${month + 1}/${year}`;
                    selectedDate.textContent = `${dateKey}`;
                    renderEntries(dateKey);
                });

                calendarDays.appendChild(dayDiv);
            }
        }

        function renderEntries(dateKey) {
            entriesList.innerHTML = '';
            if (dateData[dateKey]) {
                dateData[dateKey].forEach(entry => {
                    const entryDiv = document.createElement('div');
                    entryDiv.innerHTML = `<strong>Ομάδα:</strong> ${entry.team} | <strong>Πεζοπορία:</strong> ${entry.hike}`;
                    entriesList.appendChild(entryDiv);
                });
            } else {
                entriesList.innerHTML = '<p>Δεν υπάρχουν καταχωρήσεις για αυτήν την ημερομηνία.</p>';
            }
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        });

        renderCalendar(currentDate);
    </script>

<script src="AlphabeticalOrder.js"></script>

</body>
</html>
